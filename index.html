<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='//fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.3.15/slick.css" />

    <style>
      * {
        box-sizing: border-box; }

      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        font-family: 'Lato', sans-serif; }

      a {
        cursor: pointer;
        text-decoration: none; }

      .clearfix:after {
        content: '';
        clear: both;
        display: block; }

      .slick-slider {
        height: 100px; }

    </style>
  </head>
  <body>
    <script src="static/bundle.js"></script>
  </body>
</html>
